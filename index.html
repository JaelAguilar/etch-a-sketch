<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">Etch a Sketch</div>
    </div>
    <div class="content">
      <div class="controls">
        <input type="text" id="gridValue" />
        <button class="changeButton" onclick="changeGrid()">
          Change grid!
        </button>
        <button id="clearSketch">Clear grid!</button>
      </div>
      <div class="gridContainer">
        <div class="grid-border">
          <div class="pixels-container"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      Built by
      <a href="https://github.com/JaelAguilar" target="_blank">JaelAguilar</a> |
      <a href="https://github.com/JaelAguilar/etch-a-sketch" target="_blank"
        >Source</a
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
